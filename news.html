<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="author" content="Люба Пономарева">
  <meta name="description" content="Сайт по поиску и сохранению новостей">
  <link rel="icon" href="./images/favicon.png" type="image/svg">
  <title>News-explorer</title>

  <link rel="stylesheet" href="news.6fe7cc034b204112064f.css">
</head>
<body>
  <header class="header">
    <div class="header__menu-block">
    <div class="head">
      <div class="logo">
        <h1 class="logo__text logo__text_color_bl">NewsExplorer</h1>
    </div>
    <nav class="menu">
      <img class="menu__icon-all" alt ="icon" src="./images/menu.svg">
      <img src="./images/close.svg" alt="icon" class="menu__close-icon invisible">
      <ul class="menu-ul menu__is-closed">
        <li class="menu__button"><a href="index.html" class="link menu__link ">Главная</a></li>
        <li class="menu__button menu__button_type_saves active"><a href="news.html" class="link menu__link">Сохраненные статьи</a></li>
        <li class="menu__button menu__button_type_profile"><a href="index.html" class="link menu__link menu__link-auth"><span class="menu__link-span menu__link-logout-name"></span><img class="menu__icon" alt ="icon" src="./images/union.png"></a></li>
      </ul>
    </nav>
    </div>
  </div>
    <div class="news-header">
      <p class="news-header__description">Сохраненные статьи</p>
      <p class="news-header__user-articles"><span class="userName"></span>, у вас <span class="news-header__articles-amount"></span> сохранённых статей</p>
      <p class="news-header__keywords"></p>
    </div>

  </header>
  <!-- Cards -->
  <section class="news-result news-result_type_notfound root__section invisible">
    <img class="news-result__notfound-image" alt ="not_found" src="./images/not-found_v1.svg">
    <h3 class="news-result__notf-title">Ничего не найдено</h3>
    <p class="news-result__notf-description">Вы пока не сохранили ни одной статьи</p>
  </section>
  <section class="news-result root__section">
    <div class="cards-container">

 </div>
 </section>
 <footer class="footer">
  <p class="footer__copyright">© 2020 Supersite, Powered by News API</p>
  <nav class="footer__links">
    <ul class="footer__ul">
      <li class="footer__li footer__link-main"><a href="index.html" class="link footer__link footer__link-main">Главная</a></li>
      <li class="footer__li footer__link-praktikum"><a href="https://praktikum.yandex.ru" target="_blank" class="link footer__link footer__link-praktikum">Яндекс.Практикум</a></li>
      <li class="footer__li footer__icon-gh"><a href="https://github.com/ocfonta/news-explorer-frontend" class="link footer__icon-gh"><img class="footer__icon" alt ="icon" src="./images/github-icon.png"></a></li>
      <li class="footer__li footer__icon-fb"><a href="https://facebook.com/" class="link "><img class="footer__icon footer__icon-fb" alt ="icon" src="./images/fb-icon.png"></a></li>
    </ul>
 </nav>
</footer>
 <script src="news.a0ae6c7a76e0737ea85e.js"></script>
</body>

</html>
